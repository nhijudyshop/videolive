<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Video Live - Upload & Xem Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Video Live</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <h2>Upload Video</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="folder" class="form-label">Tên thư mục (tùy chọn):</label>
                        <input class="form-control" type="text" id="folder" name="folder" placeholder="vd: myvideos">
                    </div>
                    <div class="mb-3">
                        <label for="video" class="form-label">Chọn video:</label>
                        <input class="form-control" type="file" id="video" name="video" accept="video/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
                <div id="uploadMessage" class="mt-3"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h2>Video đã upload</h2>
                <div id="videoList" class="row"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
